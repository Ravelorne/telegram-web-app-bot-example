<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web-App</title>
    <script>
        function getRandomImage() {
            // Генерируем случайное число от 1 до 3
            var randomNumber = Math.floor(Math.random() * 3) + 1;
            // Формируем путь к случайной картинке
            var imageUrl = "https://raw.githubusercontent.com/Ravelorne/telegram-web-app-bot-example/master/images/image" + randomNumber + ".jpg";
            // Устанавливаем этот путь как источник изображения
            document.getElementById('random-image').src = imageUrl;
        }
    </script>
</head>
<body>
    <h1>Telegram Web-App</h1>
    <button onclick="getRandomImage()">Получить сигнал</button>
    <br>
    <img id="random-image" src="images/placeholder.jpg" alt="Random Image">
</body>
</html>
